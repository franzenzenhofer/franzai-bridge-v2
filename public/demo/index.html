<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="franzai-bridge" content="enabled">
  <title>Bridge Workbench - FranzAI</title>
  <meta name="description" content="Network Interception Debugger for FranzAI Bridge">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/context-rail.css">
  <link rel="stylesheet" href="styles/composer.css">
  <link rel="stylesheet" href="styles/telemetry.css">
</head>
<body>
  <header class="status-bar">
    <a href="/" class="back-link">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
      </svg>
    </a>
    <span class="title">Bridge Workbench</span>
    <span class="status" id="extensionStatus">
      <span class="status-dot"></span>
      <span class="status-text">Checking...</span>
    </span>
  </header>

  <main class="workbench">
    <aside class="context-rail" id="contextRail"></aside>
    <section class="composer" id="composer"></section>
    <section class="telemetry" id="telemetry"></section>
  </main>

  <div class="ghost-overlay" id="ghostOverlay">
    <div class="ghost-content">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="11" width="18" height="11" rx="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <h2>Bridge Disconnected</h2>
      <p>Waiting for Signal...</p>
      <a href="/" class="install-btn">Get the Extension</a>
    </div>
  </div>

  <script type="module" src="modules/state.js"></script>
  <script type="module" src="modules/examples.js"></script>
  <script type="module" src="modules/pipeline.js"></script>
  <script type="module" src="modules/context-rail.js"></script>
  <script type="module" src="modules/composer.js"></script>
  <script type="module" src="modules/json-tree.js"></script>
  <script type="module" src="modules/telemetry.js"></script>
  <script type="module" src="modules/copy-export.js"></script>
  <script type="module" src="modules/keyboard.js"></script>
  <script type="module" src="modules/timing.js"></script>
  <script type="module" src="modules/resize.js"></script>
  <script type="module" src="modules/init.js"></script>
</body>
</html>
